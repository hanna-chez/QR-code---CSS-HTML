<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
    </style>

    <title>Frontend Mentor | QR code component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-11 col-md-4">
          <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card shadow border-light" style="width: 18rem">
             <div class="pt-3 ps-3 pe-3">
              <img
                src="images/image-qr-code.png"
                class="card-img-top rounded"
                alt="QR code"
              />
            </div>
              <div class="card-body">
                <h5 class="card-title fw-bold text-center">
                  Improve your front-end skills by building projects
                </h5>
                <p class="card-text text-body-tertiary text-center">
                  Scan the QR code to visit Frontend Mentor and take your coding
                  skills to the next level
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
           <div class="attribution text-center">
            <p>Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
             >Frontend Mentor</a>. Coded by <a href="https://github.com/hanna-chez">Hanna Barney</a>.</p>
           </div>
          </div>
        </div>
      </div>
    </footer>
</html>
